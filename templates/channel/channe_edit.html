{% extends 'base.html' %}
{% load static %}


{% block style %} 
<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
<link rel="stylesheet" href="{% static 'css/channel-community.css' %}" type="text/css">
<link rel="stylesheet" href="{% static 'css/channel.css' %}" type="text/css">
<link rel="stylesheet" href="{% static 'css/channel-upload.css' %}" type="text/css">
{% endblock style %}






{% block content %}

<div class="mainBody">
    {% include 'partials/sidebar.html' %}
    <div class="videos">
        <div>
        </div>




        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="upload-content">
                <div class="left-video">
                    <h4>Details</h4>
                    <div class="error">
                        <strong>{{ form.errors }}</strong>
                    </div>
                    
                    <div class="desc-div">
                        <span>Description (required) <span id="desc-count"></span> </span> <br>
                        <!-- <textarea name="" id="description" onkeyup="desc_validate()"></textarea> -->
                        {{form.full_name}}
                    </div>

                    <div class="desc-div">
                        <span>Description (required) <span id="desc-count"></span> </span> <br>
                        <!-- <textarea name="" id="description" onkeyup="desc_validate()"></textarea> -->
                        {{form.channel_name}}
                    </div>
                    
             
                    

                    <div class="upload-btn-div">
                        <button type="submit" class="upload-btn">Publish</button>
                    </div>
                </div>
                
            </div>
        </form>




        
        
    </div>
</div>

{% endblock content %}
